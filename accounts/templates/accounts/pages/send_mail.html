{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
<main class="auth-creative-wrapper">
    <div class="auth-creative-inner">
        <div class="creative-card-wrapper">
            <div class="card my-4 overflow-hidden" style="z-index: 1">
                <div class="row flex-1 g-0">
                    <div class="col-lg-6 h-100 my-auto">
                        <div class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-50 start-50">
                            <img src="{% static 'dashboard/assets/images/logo-abbr.png' %}" alt="" class="img-fluid">
                        </div>
                        <div class="creative-card-body card-body p-sm-5">
                            <h2 class="fs-20 fw-bolder mb-4">Password Reset</h2>
                            <h4 class="fs-13 fw-bold mb-2">We have sent an email for password reset</h4>
                            <p class="fs-12 fw-medium text-muted">To reset your password, you need to click the button in your email.</p>
                        </div>
                    </div>
                    <div class="col-lg-6 bg-primary">
                        <div class="h-100 d-flex align-items-center justify-content-center">
                            <img src="{% static 'police/woman-zarf-elde.png' %}" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
